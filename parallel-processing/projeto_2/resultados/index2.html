<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Processamento Paralelo</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data_1 = google.visualization.arrayToDataTable([
          ['Tamanho', 'Sequencial','T2','T4','T8'],
          ['5120 x 5120\n(26214400)',     1.000000, 1.864232, 2.077191, 1.964752],
          ['10240 x 10240\n(104857600)',  1.000000, 1.892980, 2.183262, 2.180977],
          ['20480 x 20480\n(419430400)',  1.000000, 1.899231, 2.204679, 2.235687],
          ['40960 x 40960\n(1677721600)', 1.000000, 1.911700, 2.212869, 2.251002]
        ]);

        var options = {
          areaOpacity:0,
          title: 'Speedup',
          hAxis: {title: 'Tamanho Matriz',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0, format: 'long', ticks: [1.000000,1.864232,2.077191,1.964752, 2.400000]}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div_1'));
        chart.draw(data_1, options);
        
        // tabela 2 
        var data_2 = google.visualization.arrayToDataTable([
          ['Tamanho', 'Sequencial','T2','T4','T8'],
          ['5120 x 5120\n(26214400)',     1.000000, 0.932116, 0.519298, 0.245594],
          ['10240 x 10240\n(104857600)',  1.000000, 0.946490, 0.545816, 0.272622],
          ['20480 x 20480\n(419430400)',  1.000000, 0.949616, 0.551170, 0.279461],
          ['40960 x 40960\n(1677721600)', 1.000000, 0.955850, 0.553217, 0.281375]
        ]);
        
        var options = {
          areaOpacity:0,
          title: 'EficiÃªncia',
          hAxis: {title: 'Tamanho Matriz',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0, format: 'long', ticks: [0.245594,0.519298,0.932116,1.000000]}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div_2'));
        chart.draw(data_2, options);

      }
    </script>
  </head>
  <body>
    <h1>Processamento Pararelo</h1>
    <div class="tabela1">
        <div id="chart_div_1" style="width: 100%; height: 500px;"></div>
    </div>

    <div class="tabela2">

</html>
